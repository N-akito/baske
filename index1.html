<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クラス名簿登録</title>
    <link rel="stylesheet" href="sample2.css">
</head>
<body>
    <form>
    <header>
        <h1>クラス名簿登録</h1>
    </header>

<div>
    <label for="name1">名前</label>
    <input type="text" placeholder="名前を入力">  
</div>
<div>
    <label for="name2">ニックネーム</label>
    <input type="text" placeholder="ニックネームを入力">
</div>
<div>
    <label for="name3">生年月日</label>
    <input type="date" type="date">
</div>
<div>
    <label for="food">部活動</label>
    <select name="food">
        <option value="1">サッカー</option>
        <option value="2">野球</option>
        <option value="3">バスケ</option>
        <option value="4">テニス</option>

    </select>
</div>
<div>
    <label for="num">好きな数字</label>
    <input type="number">
</div>
<div>
    <label for="name4">自己紹介</label>
    <textarea placeholder="自己紹介"></textarea>
</div>
<div>
    <input type="submit" value="送信">
</div>
    </form>
</body>    
</html>
